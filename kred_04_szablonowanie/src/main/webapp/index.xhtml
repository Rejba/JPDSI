<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
		<p:panel header="Oblicza swoją miesięczną rate kredytu" style="margin:5px auto; font-size:30px;">
	
			
		
			<h:form id="bla">
				<h:panelGrid id="grid" columns="3" cellpadding="6" styleClass="bottom-space">
				
					<p:outputLabel for="wartosc" value="Kwota:"/>
			  		<p:inputText id="wartosc" value="#{kredytBB.wartosc}" required="true" requiredMessage="Nie wprowadzono kwoty"
			  			converterMessage="wartosc musi byc liczba" validatorMessage="kwota musi byc wieksza od 5000">
		
			  			<f:validateDoubleRange minimum="5000"/>	
			  		</p:inputText>	
			  		<p:message for="wartosc"/>
					
					
					<p:outputLabel for="lat" value="Lat:"/>
			  		<p:inputText id="lat" value="#{kredytBB.lat}" required="true"  requiredMessage="Nie wprowadzono ile lat"
			  		converterMessage="wartosc musi byc liczba" validatorMessage="wartosc musi byc wieksza od 0">
		
			  			<f:validateDoubleRange minimum="1"/>	
			  		</p:inputText>	
			  		<p:message for="lat"/>
					
					
					<p:outputLabel for="oprocentowanie" value="Oprocenotwanie:"/>
					<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true"  requiredMessage="Nie wprowadzono oprocentowania" 
					converterMessage="wartosc musi byc liczba" validatorMessage="wartosc musi byc wieksza od 0 i maksymalna 50">
		
			  			<f:validateDoubleRange minimum="1" maximum="50"/>	
			  		</p:inputText>	
					<p:message for="oprocentowanie"/>
					
					
			
					<p:commandButton value="Oblicz rate" action="#{kredytBB.calc()}" update="@form"/>
					
					<p:commandButton value="Oblicz rate (AJAX)" action="#{kredytBB.calc_AJAX()}" update="@form"/>
				 
					
					
					</h:panelGrid>	
					<p:messages id="msg" />
					
					<p:commandButton value="Informacje o kalkulatorze" action="#{kredytBB.info()}" styleClass="ui-button-warning"/>	
			</h:form>
			
		</p:panel>
		
	</ui:define>

</ui:composition>
</html>
